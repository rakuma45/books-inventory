{{ template "header.html" . }}


<form action="/login" method="post" class="d-flex justify-content-center">
    <div class="border border-dark-subtle rounded p-3 w-25">
        {{if .content }}
        <div class="notification is-danger is-light">{{.content }}</div>

        {{ end }}

        <div class="my-3">
            <label class="form-label">Username</label>
            <input class="form-control" type="text" placeholder="Enter Username" name="username" required />
        </div>

        <div class="my-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" placeholder="Enter Password" name="password" required />
        </div>

        <div class="d-flex justify-content-center my-3">
            <button class="btn btn-primary">Submit</button>
        </div>

</form>

{{template "footer.html" . }}
